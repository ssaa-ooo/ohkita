<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宿泊予約</title>
  <style>
    /* Notionに馴染むシンプルなデザイン */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background-color: transparent; /* 背景を透明にしてNotionに溶け込ませる */
      color: #37352f;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 400px;
    }
    label {
      font-weight: 600;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box; /* 枠線を含めたサイズ計算 */
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #555;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <form id="bookingForm">
      <label>お名前</label>
      <input type="text" id="name" required placeholder="山田 太郎">

      <label>メールアドレス</label>
      <input type="email" id="email" required placeholder="sample@example.com">

      <label>宿泊希望日</label>
      <input type="date" id="date" required>

      <button type="submit" id="submitBtn">予約を申し込む</button>
      <div id="msg" class="message"></div>
    </form>
  </div>

  <script>
    // ★ GASのURL（あなたのURLが入っています）
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxEAyH8M7lsEuUO5HPpTqyzUbfiiYFzlsiWuVWF6FPT9OHZvZYO2ZCZNIKscI-oLTnUrA/exec";

    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault(); // 画面遷移を止める
      
      const btn = document.getElementById('submitBtn');
      const msg = document.getElementById('msg');
      
      // ボタンを無効化（連打防止）
      btn.disabled = true;
      btn.textContent = "送信中...";
      msg.textContent = "";

      // 送信するデータ
      const payload = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        date: document.getElementById('date').value
      };

      // GASに送信
      fetch(GAS_URL, {
        method: 'POST',
        redirect: "follow", 
        body: JSON.stringify(payload),
        headers: {
          "Content-Type": "text/plain;charset=utf-8"
        }
      })
      .then(response => response.json())
      .then(data => {
        if(data.result === 'success'){
          msg.textContent = "ご予約ありがとうございます！確認メールをお送りします。";
          msg.style.color = "green";
          document.getElementById('bookingForm').reset();
        } else {
          throw new Error('GAS Error');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        msg.textContent = "送信に失敗しました。もう一度お試しください。";
        msg.style.color = "red";
      })
      .finally(() => {
        btn.disabled = false;
        btn.textContent = "予約を申し込む";
      });
    });
  </script>
</body>
</html>
