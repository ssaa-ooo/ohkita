<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宿泊予約</title>
  <style>
    body {
      font-family: -apple-system, sans-serif;
      background-color: transparent;
      color: #37352f;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 450px;
    }

    /* カレンダー周り */
    .calendar-wrapper {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .month-label {
      font-weight: bold;
      font-size: 1.1em;
    }
    .nav-btn {
      background: #eee;
      border: none;
      padding: 5px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .nav-btn:hover { background: #ddd; }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      text-align: center;
    }
    .day-name { font-size: 0.8em; color: #888; padding-bottom: 5px; }
    
    .day {
      padding: 8px 0;
      font-size: 0.9em;
      cursor: pointer;
      border-radius: 4px;
      background-color: #f7f7f5;
    }
    .day:hover { background-color: #e0e0e0; }
    
    /* 満室 */
    .day.full {
      background-color: #ffcccc;
      color: #cc0000;
      cursor: not-allowed;
      text-decoration: line-through;
      pointer-events: none;
    }
    
    /* 選択中 */
    .day.selected {
      background-color: #333;
      color: white;
    }
    .day.empty { background-color: transparent; cursor: default; pointer-events: none; }

    /* フォーム周り */
    label { font-weight: 600; font-size: 13px; display: block; margin-top: 15px; margin-bottom: 5px; }
    input, select { width: 100%; padding: 10px; border: 1px solid #e0e0e0; border-radius: 4px; font-size: 16px; box-sizing: border-box; background-color: white;}
    
    /* 日付入力欄を横並びにするレイアウト */
    .date-row { display: flex; gap: 10px; }
    .date-col { flex: 1; }

    button[type="submit"] {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled { background-color: #ccc; }
    .message { margin-top: 15px; text-align: center; font-size: 14px; }
  </style>
</head>
<body>

  <div class="container">
    <div class="calendar-wrapper">
      <div class="calendar-header">
        <button class="nav-btn" onclick="changeMonth(-1)">＜</button>
        <div id="calendar-title" class="month-label">Loading...</div>
        <button class="nav-btn" onclick="changeMonth(1)">＞</button>
      </div>
      <div id="calendar-grid" class="calendar-grid"></div>
    </div>

    <form id="bookingForm">
      
      <div class="date-row">
        <div class="date-col">
          <label>チェックイン</label>
          <input type="date" id="checkin" required>
        </div>
        <div class="date-col">
          <label>チェックアウト</label>
          <input type="date" id="checkout" required>
        </div>
      </div>

      <label>お名前</label>
      <input type="text" id="name" required placeholder="山田 太郎">

      <label>メールアドレス</label>
      <input type="email" id="email" required placeholder="sample@example.com">

      <label>宿泊人数</label>
      <select id="guests">
        <option value="1">1名</option>
        <option value="2">2名</option>
      </select>

      <button type="submit" id="submitBtn">予約を申し込む</button>
      <div id="msg" class="message"></div>
    </form>
  </div>

  <script>
    // ★ GASのウェブアプリURLをここに貼り付けてください
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxEAyH8M7lsEuUO5HPpTqyzUbfiiYFzlsiWuVWF6FPT9OHZvZYO2ZCZNIKscI-oLTnUrA/exec";

    let busyDates = [];
    let displayDate = new Date(); // 表示中の年月

    window.onload = async function() {
      // ページ読み込み時に1年分の予約データを取得
      await fetchBusyDates();
      renderCalendar();
    };

    // 月移動ボタンの処理
    function changeMonth(step) {
      displayDate.setMonth(displayDate.getMonth() + step);
      renderCalendar();
    }

    // 予約データの取得
    async function fetchBusyDates() {
      try {
        const res = await fetch(GAS_URL + '?type=json', { redirect: "follow" });
        busyDates = await res.json();
      } catch (e) {
        console.error("データ取得エラー", e);
      }
    }

    // カレンダー描画
    function renderCalendar() {
      const grid = document.getElementById('calendar-grid');
      const title = document.getElementById('calendar-title');
      grid.innerHTML = "";
      
      const year = displayDate.getFullYear();
      const month = displayDate.getMonth();

      title.textContent = `${year}年 ${month + 1}月`;

      // 曜日ヘッダー
      ['日', '月', '火', '水', '木', '金', '土'].forEach(d => {
        const div = document.createElement('div');
        div.className = 'day-name';
        div.textContent = d;
        grid.appendChild(div);
      });

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      // 空白セル
      for (let i = 0; i < firstDay; i++) {
        const div = document.createElement('div');
        div.className = 'day empty';
        grid.appendChild(div);
      }

      // 日付セル
      for (let d = 1; d <= lastDate; d++) {
        const div = document.createElement('div');
        div.className = 'day';
        div.textContent = d;

        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;

        if (busyDates.includes(dateStr)) {
          div.classList.add('full');
          div.title = "満室";
        } else {
          div.onclick = () => selectDate(dateStr, div);
        }
        grid.appendChild(div);
      }
    }

    // カレンダーの日付クリック時の処理
    function selectDate(dateStr, element) {
      // 1. チェックイン日に選択した日付を入れる
      document.getElementById('checkin').value = dateStr;

      // 2. チェックアウト日に「翌日」を自動入力する
      const nextDay = new Date(dateStr);
      nextDay.setDate(nextDay.getDate() + 1);
      const nextDayStr = nextDay.toISOString().split('T')[0];
      document.getElementById('checkout').value = nextDayStr;

      // 3. 見た目の選択状態を更新
      document.querySelectorAll('.day').forEach(d => d.classList.remove('selected'));
      element.classList.add('selected');
    }

    // 送信処理
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // バリデーション: チェックアウトがチェックインより前だとエラー
      const checkinVal = document.getElementById('checkin').value;
      const checkoutVal = document.getElementById('checkout').value;
      if(checkinVal >= checkoutVal){
        alert("チェックアウト日はチェックイン日より後の日付にしてください。");
        return;
      }

      const btn = document.getElementById('submitBtn');
      const msg = document.getElementById('msg');
      btn.disabled = true;
      btn.textContent = "送信中...";
      msg.textContent = "";

      const payload = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        guests: document.getElementById('guests').value,
        checkin: checkinVal,
        checkout: checkoutVal
      };

      fetch(GAS_URL, {
        method: 'POST',
        redirect: "follow",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "text/plain;charset=utf-8" }
      })
      .then(res => res.json())
      .then(data => {
        if(data.result === 'success'){
          msg.textContent = "予約申し込みが完了しました！";
          msg.style.color = "green";
          document.getElementById('bookingForm').reset();
          // 少し待ってリロード
          setTimeout(() => { location.reload(); }, 2000);
        } else {
          throw new Error('GAS Error');
        }
      })
      .catch(err => {
        console.error(err);
        msg.textContent = "送信に失敗しました。";
        msg.style.color = "red";
        btn.disabled = false;
        btn.textContent = "予約を申し込む";
      });
    });
  </script>
</body>
</html>
